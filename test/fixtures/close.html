<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/bower_components/select2/select2.css" />

        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/select2/select2.js"></script>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/dist/angular-select2.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-app="testapp">
        <div ng-controller="TestController">
            <form>
                <fieldset>
                    <label>Does close work</label>
                    <a id="close-all" ng-click="closeAll()">Close all</a>

                    <input id="simpleText" type="text" ng-model="values.single" />
                    <select2 id="simpleSelect2" ng-model="values.one" ng-options="id as name for (id, name) in singleOptions"></select2>
                </fieldset>
            </form>
        </div>
    </body>
